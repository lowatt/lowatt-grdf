[mypy]
show_error_codes = true
strict = True
files = .
warn_unused_ignores = true

[mypy-tests.*]
disallow_untyped_defs = false

[mypy-ndjson.*]
ignore_missing_imports = True

[mypy-responses.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = true

[mypy-setuptools]
ignore_missing_imports = true

[mypy-setuptools_scm.*]
ignore_missing_imports = true
